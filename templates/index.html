{% extends 'base.html' %}
{% load static %}
{% block main %}

<section>
    <div class="container">
        <div class="row">
            <div class="col-md-10 mx-auto">
                <div class="mb-4">
                    <table class="table mb-5">
                        <thead>
                            <tr>
                                <th class="mobile-font-size">スレッド一覧</th>
                                <th class="mobile-none">日付</th>
                                <th class="mobile-text-center">内容</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for thread in threads %}
                            <tr>
                                <td>{{ thread.title }}</td>
                                <td class="mobile-none">{{ thread.updated|date:'Y/m/d' }}</td>
                                <td>{{ thread.description }}</td>
                                <td>
                                    <a href="{% url 'board:thread_comment_list' thread.id %}" class="btn btn-primary btn-sm mobile-a">詳細</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    <div class="py-3 text-center">
                        <a href="{% url 'board:thread_create' %}" class="btn btn-primary">スレッドを作る</a>
                    </div>
                </div>
                <div class="mb-5">
                    {% include 'includes/parts/pagination.html' %}
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
