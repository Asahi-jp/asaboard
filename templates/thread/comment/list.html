{% extends 'base.html' %}
{% load static %}
{% block main %}

<section>
    <div class="container mb-5">
        <div class="row mb-4">
            <div class="col-md-10 mx-auto">
                <div class="text-center mb-3">
                    <h2>{{ thread.title }}</h2>
                </div>
                <div class="text-center py-3 mb-3">
                    <a class="btn btn-outline-secondary mx-2" href="/">TOPに戻る</a>
                    <a href="{% url 'board:thread_comment_create' thread.id %}" class="btn btn-primary mx-2">コメントする</a>
                </div>
                {% for comment in comments %}
                <div class="card mx-auto mb-3">
                    <div class="card-body">
                        <h6 class="card-title">{{  comment.name}} <span class="pl-2">{{ comment.created|date:'Y/m/d H:i' }}</span></h5>
                        <p class="card-text lead">{{ comment.body|linebreaksbr }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="mb-5">
            {% include 'includes/parts/pagination.html' %}
        </div>
    </div>
</section>

{% endblock %}
